    <!-- Additional Scripts for more interactive buttons-->

    <script>
      function changeButtonToDone(button) {
  
          const originalContent = button.innerHTML;
          const originalBackgroundColor = button.style.backgroundColor;
          const originalTextColor = button.style.color;
          const originalFontSize = button.style.fontSize;
      
          button.innerHTML = 'Processing';
          button.style.backgroundColor = 'green';
          button.style.color = 'white';
          button.style.transition = 'background-color 0.4s ease';
          button.style.fontSize = '18px';
      
          setTimeout(function() {
              button.innerHTML = originalContent;
              button.style.backgroundColor = originalBackgroundColor;
              button.style.color = originalTextColor;
              button.style.fontSize = originalFontSize;
          }, 2000);
  
  
      }
      </script>
