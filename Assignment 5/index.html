<!doctype html>
<html lang="en-CA">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=500, initial-scale=1" />

    <!-- Change this to your name-->
    <meta name="author" content="Kiarash Kia" />

    <title>My WEB222 Music App</title>
    <!-- Font-->
    <link rel="stylesheet" href="https://use.typekit.net/rqc4sna.css">
    <!-- Classless CSS Stylesheet - https://watercss.kognise.dev/ -->
    <link rel="stylesheet" href="/css/css1.css" />
  </head>
  <body>
    <header>
      <!-- Change this to your App's info -->
      <h1>Enjoyable Pop!</h1>
      <p>A Harmonious Journey Through the World of Pop Music</p>
    </header>



    <nav id="menu">
      <!-- Dynamically create your menu category buttons here -->
    </nav>

    <hr />
    <div id="artist-info">
      <h2 id="artists">
        <!-- Dynamically update the selected category title -->
      </h2>
    </div>

    <main>

      <table>
        <thead id="header">
          <!-- Statically create the headings for your table here -->
        </thead>
        <tbody id="songs">
          <!-- Dynamically create your product rows here -->
        </tbody>
      </table>
    </main>
    
<!-- Card Container -->
<div class="card-container">

  <!-- First card -->
  <div class="songs-card">
    <img src="https://upload.wikimedia.org/wikipedia/en/7/73/Sam_Smith_Stay_with_Me.png" alt="Song/Artist Image">
    <h2>Song Name</h2>
    <time>Year Recorded: <br></time>
    <br>
    <span><b>Duration:</b> </span>
    <br><br>
  </div>
</div>


    <!-- JavaScript Data Files -->
    <script src="./js/artists.js"></script>
    <script src="./js/songs.js"></script>

    <!-- Main App JavaScript File -->
    <script src="./js/app.js"></script>
  </body>
</html>
